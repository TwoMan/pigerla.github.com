<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8"/>
    <title>{{ page.title }} | 简约不简单</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="{{ site.author.name }}"/>
    <meta name="keywords" content="{{ site.author.name }}技术博客，关注前端技术，学习前端开发"/>
    <meta name="description" content="集个人学习心得、Demo例子、翻译国外优秀文章等"/>
    <!-- 添加网址logo icon-->
    <link rel="Shortcut Icon" href="{{ root_url }}/assets/images/favicon.ico"/>
    <link rel="start" href="{{ HOME_PATH }}"/>

    {% if page.keywords %}
    <meta name="keywords" content="{{ page.keywords }}">
    {% endif %}

    {% if site.author.feedburner %}
    <link rel="alternate" type="application/atom+xml" href="http://feeds.feedburner.com/{{ site.author.feedburner }}"
          title="RSS feed"/>
    {% endif %}
    {% if page.feed %}
    <link rel="alternate" type="application/atom+xml" href="{{ page.feed }}" title="RSS feed"/>
    {% endif %}

    <!-- syntax highlighting CSS -->
    <link rel="stylesheet" href="{{ ASSET_PATH }}/css/syntax.min.css" type="text/css"/>

    <!-- Homepage CSS -->
    <link rel="stylesheet" href="{{ ASSET_PATH }}/css/screen.min.css" type="text/css"/>
    <!-- Homepage_post css,called page.css-->
    <link rel="stylesheet" href="{{ ASSET_PATH }}/css/page.min.css" type="text/css"/>
    <!--添加搜索样式-->
    <link rel="stylesheet" href="{{ root_url }}/assets/css/jquery-ui.css" type="text/css"/>
</head>
<body id="{{ page.section }}">
<div id="site">
    <div id="header">
        <ul class="nav">
            <li><a class="home" href="{{ HOME_PATH }}">首页</a></li>
            <li><a href="/archive.html">时间</a></li>
            <li><a href="/pages.html">页面</a></li>
            <li><a href="/categories.html">分类</a></li>
            <li><a href="/tags.html">标签</a></li>
            <li><a href="http://resume.pigerla.com/" target="_blank">简历</a></li>
            <li><a href="http://cd.pigerla.com/" target="_blank">作品</a></li>
            <li><input type="text" id="search" placeholder="Search"></li>
        </ul>
    </div>

    {{ content }}

    <!--回到顶部按钮-->
    <a id="backToTop" href="javascript:void(0);"><span>∧</span></a>

    <div id="footer">
        <address>
  		<span class="copyright">
  			Content by <a href="{{ root_url }}">{{ site.author.name }}</a>. Design by
  			<a href="{{ root_url }}">{{ site.author.name }}</a>
  			<br/>		
  		</span>
  		<span class="engine">
  			Powered by <a href="http://github.com/mojombo/jekyll/" title="A static, minimalist CMS">Jekyll</a>
  		</span>
        </address>
    </div>

</div>

<script type="text/javascript" src="{{ root_url }}/assets/js/jquery-ui.js"></script>
<script type="text/javascript">
    $(function () {
        $.ajax({
            url: "http://pigerla.com/search.xml",
            dataType: "xml",
            success: function (xmlResponse) {
                var data = $("article", xmlResponse).map(function () {
                    return {
                        value: $("title", this).text() + "【" +
                                ( $.trim($("date", this).text()) + "】" ),
                        desc: $("description", this).text(),
                        url: $("url", this).text()
                    };
                }).get();

                $("#search").autocomplete({
                    source: data,
                    minLength: 0,
                    select: function (event, ui) {
                        window.location.href = ui.item.url;
                    }
                });
            }
        });
        //只要窗口滚动,就触发下面代码
        $(window).scroll(function () {
            //获取滚动后的高度
            var scrollTop = document.documentElement.scrollTop + document.body.scrollTop;
            if (scrollTop > 700) {
                //判断滚动后高度超过700px,就显示
                $("#backToTop").css('right', '2em');
            } else {
                //如果返回或者没有超过,就淡入.必须加上stop()停止之前动画,否则会出现闪动
                $("#backToTop").css('right', '-5em');
            }
        });
        $("#backToTop").click(function () {
            //当点击标签的时候,使用animate在500毫秒的时间内,滚到顶部
            $("html,body").animate({scrollTop: "0px"}, 500);
        });
    });
</script>

</body>
</html>
